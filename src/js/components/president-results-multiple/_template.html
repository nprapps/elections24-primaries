<div class="results-header">
  <h3 data-as="headline"><a href="https://apps.npr.org/liveblogs/20200317-primaries/"><img src="../assets/logo-2020-election.svg" alt="2020 Election"> March 17 Primaries</a></h3>
  <nav>
    <ul>
      <li><a data-as="resultsLink" href="https://apps.npr.org/liveblogs/20200317-primaries/">Latest Updates</a></li>
      <li><a href="https://www.npr.org/2020/02/10/799979293/how-many-delegates-do-the-2020-presidential-democratic-candidates-have">Delegates</a></li>
      <li><a href="https://apps.npr.org/elections20-primaries/">All Results</a></li>
    </ul>
  </nav>
</div>
<div class="chatter" data-as="chatter"></div>

<div data-as="content" class="content">

  <div class="board-multiple">
    <div class="candidates" aria-hidden="true">
      <div class="polls">Final polls close</div>
      <div class="state">State</div>
      <div class="dels">Delegates</div>

      <div class="candidate-list" data-as="candidateList"></div>

      <div class="reporting">% reporting</div>
    </div>

    <div class="results-wrapper" data-as="resultsWrapper">
      <!-- this table actually rotates 90deg in display order, it's a little weird -->
      <table class="results-table" role="table">
        <thead class="sr-only" role="rowgroup" data-as="resultsHeader">
        </thead>

        <tbody class="results" role="rowgroup" data-as="results"></tbody>

      </table>
    </div>
  </div>

</div>

<div class="more-results" data-as="overflowButtons" aria-hidden="true">
  <button data-as="backButton">&lsaquo; Back</button>
  <span class="prompt">More Results</span>
  <button data-as="nextButton">Next &rsaquo;</button>
</div>

<div class="metadata-row">
  <div class="text">
    <span class="key">
      <ul>
        <li class="winner"><b></b> Winner</li>
        <li class="leader"><b></b> Leading</li>
      </ul>
    </span>
    <span class="source">Source: AP (<span data-as="updated" class="updated"></span>)</span>
    <span data-as="footnote" class="footnote"></span>
</div>
